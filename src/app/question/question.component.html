<div class="container mt-5">
    <div class="card">
        <div class="d-flex justify-content-between p-3">
            <div class="image">
                <img src="https://img.icons8.com/color/96/000000/angularjs.png" width="90px" alt="logo">
            </div>
            <div class="quiz-header">
                <h4 style="font-family: cursive;">Angular and TypeScript Quiz!</h4>
                <span style="font-style: italic;">Welcome {{name}}</span>
            </div>
        </div>
        <div class="d-flex justify-content-around py-3">
            <div class="score">
                <h5>{{points}} Points</h5>
            </div>
            <div class="quetion-remain">
                <span style="font-style: italic;"> Quetion {{currentQuestion + 1 }} of {{questionList.length}}</span>
            </div>
            <div class="timer">
                <h5>{{counter}} sec ‚è±</h5>
            </div>
        </div>
        <div class="progress ">
            <div class="progress-bar progress-bar-striped bg-info" role="progressbar" aria-valuenow="75"
                aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="question">
            <div class="card">
                <h3>{{questionList[currentQuestion]?.questionText}}</h3>
            </div>
            <div class="options">
                <ol *ngFor="let option of questionList[currentQuestion]?.options">
                    <li (click)="answer(currentQuestion+1, option)">
                        <div class="card">
                            {{option.text}}
                        </div>
                    </li>
                </ol>
            </div>
        </div>

        <div class="d-flex justify-content-between">
            <button [disabled]="currentQuestion === 0" class="btn" (click)="previousQuestion()"><i
                    class="fa fa-chevron-left fa-3x text-dark" aria-hidden="true"></i></button>
            <button class="btn"><i class="fa fa-refresh text-dark fa-3x" aria-hidden="true"></i></button>
            <button class="btn" (click)="nextQuestion()"><i class="fa fa-chevron-right fa-3x text-dark"
                    aria-hidden="true"></i></button>
        </div>
    </div>
</div>
